version: "3"
services: 
  db:
    image: geographica/postgis:dev_diplodocus
    volumes:
      - ./db-data:/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports: 
      - "9001:5432"
  
  migrations:
    build: .
    volumes: 
      - .:/app
    links: 
      - db
    depends_on: 
      - db
    command: ["./bin/wait-for-db.sh", "db", "yarn", "db:migrate"]

  georio:
    build: .
    volumes:
      - .:/app
    ports:
      - "5000:5000" 
    depends_on: 
      - migrations
    links: 
      - db
