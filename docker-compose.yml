version: "2"
services: 
  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_DB=georio-store
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=Dummy123
    ports: 
      - "9000:5432"
  
  migrations:
    build: .
    volumes: 
      - .:/app
    links: 
      - postgres
    depends_on: 
      - postgres

  
  georio:
    build: .
    volumes:
      - .:/app
    ports:
      - "5000:5000" 
    depends_on: 
      - migrations
    links: 
      - postgres
    

